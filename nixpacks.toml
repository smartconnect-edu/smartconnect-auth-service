# Railway Nixpacks Configuration
# This file is optional as we're using Dockerfile
# Railway will prefer Dockerfile if it exists

[phases.setup]
nixPkgs = ['maven', 'jdk21']

[phases.build]
cmds = ['mvn clean package -DskipTests -B']

[phases.start]
cmd = 'java -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -jar target/*.jar'

[variables]
MAVEN_OPTS = '-Xmx1024m'

