services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: smartconnect-auth-db
    environment:
      POSTGRES_DB: smartconnect_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smartconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartconnect-auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartconnect-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartconnect-auth-service
    ports:
      - "3001:3001"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartconnect_auth
      DB_USERNAME: postgres
      DB_PASSWORD: smartconnect
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-for-development
      SERVER_PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartconnect-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

networks:
  smartconnect-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

